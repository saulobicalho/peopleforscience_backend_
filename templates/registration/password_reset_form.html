{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block main %}
<div class="content-section col-sm-6 recuo-vertical">


    <form method="post">
            <legend class= "border-bottom mb-4"> Enviar link para resetar a senha</legend>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Resetar" class="btn btn-primary">
    </form>
    <a href="{% url 'website_home' %}">Votar ao painel principal</a>
</div>
{% endblock %}
