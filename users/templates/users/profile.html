{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block main %}
<div class="content-section col-sm-6 recuo-vertical">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="imagem do perfil">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class= "border-bottom mb-4"> Informações do Perfil</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" >Atualizar</button>
        </div>
    </form>
</div>
{% endblock %}
