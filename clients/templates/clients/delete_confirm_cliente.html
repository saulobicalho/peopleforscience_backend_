{% extends 'base.html' %}

{% block main %}
<div class="row recuo-vertical">
    <div class="col">
        <h2>Tem certeza que deseja deletar: {{ cliente }}</h2>

        <form action="{% url 'client_cliente_delete' cliente.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"class="btn btn-outline-danger">Deletar</button>
        </form>
    </div>
</div>
{% endblock %}
